<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el RefrÃ¡n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #e94560;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in;
        }

        .instruction {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite;
        }

        .flags {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .flag {
            font-size: 4rem;
            animation: bounce 1s infinite;
        }

        .flag:nth-child(2) {
            animation-delay: 0.2s;
        }

        .flag:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(233, 69, 96, 0.3);
            }
            to {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 60px rgba(233, 69, 96, 0.6);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(233, 69, 96, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="flags">
            <span class="flag">ðŸ‡¬ðŸ‡§</span>
            <span class="flag">ðŸ‡«ðŸ‡·</span>
            <span class="flag">ðŸ‡ªðŸ‡¸</span>
        </div>
        <h1>Adivina el RefrÃ¡n</h1>
        <p class="subtitle">50 frases en 3 idiomas</p>
        <p class="instruction">Pulsa cualquier tecla o haz clic para comenzar</p>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Navigate to game on any key or click
        function startGame() {
            window.location.href = 'juego.html';
        }

        document.addEventListener('keydown', startGame);
        document.addEventListener('click', startGame);
    </script>
</body>
</html>
